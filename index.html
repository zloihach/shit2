<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript" ></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript" ></script>
</head>
<style>
  img {
    border-color: transparent;
    border-style: solid;
    border-width: 5px;
    transition: border-color 0.5s;
  }
  
  img.focus {
    border-color: #000;
  }
  
  figure img.focus {
    border-color: red;
  }
</style>
<body>
<div class="container">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">JS</span>
    </div>
    <button id="btn-delete" class="btn btn-warning">Delete</button>
    <button id="btn-reload" class="btn btn-primary">Reload IMG</button>
    <button id="btn-success" class="btn btn-success">Refresh</button>
  </nav>

  <div class="images">
    <img src="https://picsum.photos/200?1/" alt="">
    <img src="https://picsum.photos/200?2/" alt="">
    <img src="https://picsum.photos/200?3/" alt="">
    <img src="https://picsum.photos/200?4/" alt="">
    <img src="https://picsum.photos/200?5/" alt="">
    <img src="https://picsum.photos/200?6/" alt="">
    <img src="https://picsum.photos/200?7/" alt="">
    <img src="https://picsum.photos/200?8/" alt="">
  </div>
</div>

  <script>

    // 1. Выделение изображений, присваиваем каждой выделенной класс Focus
    document.addEventListener('click', (e) => {
      const image = e.target.closest('img');
      if (image === null) return;
      image.classList.toggle('focus');
    });

    //2. Удаление выделенных изображений, ищем у каждой картинки класс focus и если он есть, то удаляем
    document.addEventListener('click',(e)=>{
      const btn = e.target.closest('button');
      if(btn === null) return;
      if(btn.id === 'btn-delete'){
        const images = document.querySelectorAll('img.focus');
        images.forEach((image)=>{
          image.remove();
        });
      }
      //3. Перезагрузка изображений
      if(btn.id === 'btn-reload'){
        const images = document.querySelectorAll('img');
        images.forEach((image)=>{
          image.src = `https://picsum.photos/200?${Math.floor(Math.random()*100)}/`;
        });
      }
    });
      //4. Перезагрузка всей страницы
    document.addEventListener('click',(e)=>{
      const btn = e.target.closest('button');
      if(btn.id ==='btn-success'){
        location.reload();
      }
    })


  </script>
</body>
</html>
